<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Machshvon</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./dist/styles.css" />
  </head>
  <body>
    <div class="calc">
      <div id="display"></div>
      <div class="button-container">
        <!-- ROW ONE -->
        <button class="message" id="message">ON</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operator" id="divide">/</button>

        <!-- ROW TWO -->
        <button class="reset" id="reset">CE</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operator" id="multiply">*</button>

        <!-- ROW THREE -->
        <button class="operator" id="modulus">%</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operator" id="minus">-</button>

        <!-- ROW FOUR -->
        <button class="number" id="zero">0</button>
        <button class="operator" id="plus">+</button>
        <button class="equals" id="equals">=</button>
        <!-- ROW FIVE -->
      </div>
    </div>
  </body>
</html>
