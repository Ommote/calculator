<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Machshvon</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="./dist/styles.css" />
    <script
      src="https://kit.fontawesome.com/4453fedd93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display"></div>
      <div class="calculator__btn" id="seven"><p>7</p></div>
      <div class="calculator__btn" id="eight"><p>8</p></div>
      <div class="calculator__btn" id="nine"><p>9</p></div>
      <div class="calculator__btn" id="four"><p>4</p></div>
      <div class="calculator__btn" id="five"><p>5</p></div>
      <div class="calculator__btn" id="six"><p>6</p></div>
      <div class="calculator__btn" id="one"><p>1</p></div>
      <div class="calculator__btn" id="two"><p>2</p></div>
      <div class="calculator__btn" id="three"><p>3</p></div>
      <div class="calculator__btn" id="zero"><p>0</p></div>
      <div class="calculator__btn" id="divide"><p>&divide;</p></div>
      <div class="calculator__btn" id="multiply"><p>&times;</p></div>
      <div class="calculator__btn" id="minus"><p>&minus;</p></div>
      <div class="calculator__btn" id="plus"><p>&plus;</p></div>
    </div>
  </body>
</html>
